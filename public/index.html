<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EmotiKnow â€” Emma (D-ID + OpenAI)</title>
  <style>
    :root{--bg:#0c0f12;--panel:#12161b;--text:#e7edf5;--muted:#9fb0c3;--brand:#4ea3ff}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Inter,Arial}
    .wrap{display:flex;gap:22px;padding:22px}
    .panel{width:440px;background:var(--panel);border-radius:14px;padding:16px;display:flex;flex-direction:column;gap:12px}
    h1{margin:0 0 6px;font-size:22px}
    textarea{width:100%;height:120px;border:1px solid #223041;background:#0b1118;color:var(--text);border-radius:10px;padding:12px;resize:vertical}
    button{appearance:none;border:0;padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer;background:var(--brand);color:#081018}
    button.secondary{background:#1b2430;color:var(--text)}
    .row{display:flex;gap:10px;align-items:center}
    .stage{flex:1;display:grid;place-items:center;background:#080a0d;border-radius:14px;overflow:hidden}
    video{width:min(900px,95%);aspect-ratio:16/9;background:#000;border-radius:12px}
    #log{white-space:pre-wrap;background:#0a0f14;border-radius:10px;padding:10px;font-size:12px;max-height:160px;overflow:auto;color:#cfe1f7}
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="panel">
      <h1>EmotiKnow â€” Emma (D-ID + OpenAI)</h1>

      <label>Say or type something to Emma</label>
      <textarea id="prompt" placeholder="hello!"></textarea>

      <div class="row">
        <button id="askBtn">Ask Emma</button>
        <button id="stopBtn" class="secondary">Stop</button>
        <span id="status" style="color:var(--muted);margin-left:auto">Ready.</span>
      </div>

      <div id="log"></div>
    </aside>

    <main class="stage">
      <video id="player" controls playsinline></video>
    </main>
  </div>

  <script>
    // ðŸ‘‡ðŸ‘‡ PUT YOUR D-ID AGENT ID RIGHT HERE
    const DID_AGENT_ID = "v2_agt_E_3zw1Jf";
    // (You can later move that into an env var on the server if you prefer.)

    const el = {
      prompt: document.getElementById('prompt'),
      ask: document.getElementById('askBtn'),
      stop: document.getElementById('stopBtn'),
      status: document.getElementById('status'),
      log: document.getElementById('log'),
      player: document.getElementById('player'),
    };

    function log(line){ el.log.textContent += (el.log.textContent ? "\n" : "") + line; el.log.scrollTop = el.log.scrollHeight; }
    function setStatus(s){ el.status.textContent = s; }

    el.ask.onclick = async () => {
      const userText = el.prompt.value.trim();
      if(!userText){ el.prompt.focus(); return; }
      setStatus('Thinkingâ€¦'); log("You: " + userText);

      try{
        // 1) Ask OpenAI (your Vercel function below)
        const a = await fetch('/api/ask', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ prompt: userText })
        });
        if(!a.ok){ const t = await a.text(); throw new Error("OpenAI error: " + t); }
        const { reply } = await a.json();
        log("Emma (text): " + reply);
        setStatus('Animatingâ€¦');

        // 2) Tell D-ID agent to speak the OpenAI reply (server function below)
        const b = await fetch('/api/did-talk', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ agentId: DID_AGENT_ID, text: reply })
        });
        if(!b.ok){ const t = await b.text(); throw new Error("D-ID error: " + t); }
        const { result_url } = await b.json();
        if(!result_url) throw new Error("No result_url from D-ID.");

        // 3) Play the returned video
        el.player.src = result_url;
        el.player.currentTime = 0;
        await el.player.play();
        setStatus('Playing');
      }catch(err){
        console.error(err); log("ERROR: " + (err.message||err)); setStatus('Error');
      }
    };

    el.stop.onclick = () => { try{ el.player.pause(); setStatus('Paused'); }catch{} };
  </script>
</body>
</html>
