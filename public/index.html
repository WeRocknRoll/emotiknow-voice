<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmotiKnow — Emma</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #portrait {
      display: block;
      max-width: 600px;
    }
    #mouth {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      transform-origin: center;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>EmotiKnow — Emma (Voice Companion)</h1>
  <div id="container">
    <img id="portrait" src="m.png" alt="Emma portrait" />
    <img id="mouth" src="" alt="mouth frame" />
  </div>

  <div id="controls">
    <label>Target width:
      <input id="widthSlider" type="range" min="50" max="400" value="200" />
    </label>
    <label>Scale %:
      <input id="scaleSlider" type="range" min="50" max="300" value="100" />
    </label>
  </div>

  <script>
    const mouth = document.getElementById("mouth");
    const portrait = document.getElementById("portrait");
    const widthSlider = document.getElementById("widthSlider");
    const scaleSlider = document.getElementById("scaleSlider");

    // Mouth frames
    const frames = ["f","g","i","l","o","p","say","u"];
    const mouthImgs = {};
    frames.forEach(f => {
      const img = new Image();
      img.src = `mouth/${f}.png`;
      mouthImgs[f] = img;
    });

    // Default positioning
    let mouthX = portrait.width / 2;
    let mouthY = portrait.height / 1.6;
    let targetWidth = parseInt(widthSlider.value);
    let scale = parseInt(scaleSlider.value) / 100;

    function updateMouthFrame(f) {
      if (!mouthImgs[f]) return;
      mouth.src = mouthImgs[f].src;
      mouth.style.width = `${targetWidth}px`;
      mouth.style.transform = `translate(-50%, -50%) scale(${scale})`;
      mouth.style.left = `${mouthX}px`;
      mouth.style.top = `${mouthY}px`;
    }

    // Example: cycle through frames every 300ms
    let idx = 0;
    setInterval(() => {
      updateMouthFrame(frames[idx % frames.length]);
      idx++;
    }, 300);

    // Adjust width/scale from sliders
    widthSlider.oninput = () => { targetWidth = parseInt(widthSlider.value); };
    scaleSlider.oninput = () => { scale = parseInt(scaleSlider.value) / 100; };

    // Click portrait to re-anchor mouth
    portrait.addEventListener("click", e => {
      const rect = portrait.getBoundingClientRect();
      mouthX = e.clientX - rect.left;
      mouthY = e.clientY - rect.top;
    });
  </script>
</body>
</html>
